<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出参数平方和</title>
</head>
<body>
    
    <script>

        // 输出函数所有参数的平方和
        function sumOfSquares () {
            var sum = 0;
            [].slice.call(arguments).forEach(item => {
                sum += item*item
            })
            return sum;
        }

        console.log(sumOfSquares(2,3,4))
        console.log(sumOfSquares(1,3))
    </script>

</body>
</html>
