<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 100px;
            display: flex;
            margin: 0 auto;
            background: #f1f2f3;
        }

        .item1 {
            flex: 0 1 300px;
            background: red;
        }

        .item2 {
            flex: 2;
            background: green;
        }

        .item3 {
            flex: 3;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
